<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">

    <title>Hover, Animaciones!</title>
</head>

<body>

    <div class="container pt-4 pb-4">
        <div class="row text-center">
            <div class="col">
                <h1>Ejemplos de Animaciones (^_^)b</h1>
            </div>
        </div>
    </div>

    <section id="animaciones">
        <div class="container">

            <div class="row">
                <div class="col-12">
                    <h4>Animaciones con opacity</h4>
                </div>
            </div>

            <div class="row pt-2 pb-4">
                <div class="col-12 col-lg-4 col-md-6 opacity">
                    <img src="images/fofi.JPG" alt="Fofi">
                    <img src="images/yorkie.JPG" alt="Yorkie perro" class="top">
                </div>
                <div class="col-12 col-lg-4 col-md-6 opacity">
                    <img src="images/yorkie2.jpg" alt="Yorkie perro">
                    <img src="images/fofi.JPG" alt="Yorkie perro" class="top">
                </div>
                <div class="col-12 col-lg-4 col-md-6 opacity">
                    <img src="images/yorkie.JPG" alt="Yorkie perro">
                    <img src="images/yorkie2.jpg" alt="Yorkie perro" class="top">
                </div>
            </div>
        </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
